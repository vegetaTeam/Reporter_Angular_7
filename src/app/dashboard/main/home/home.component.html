//Waiter de carga
<fa-icon *ngIf="false" [icon]="['fa', 'spinner']" [spin]="true" size="5x" style="color: #e3ab12;"></fa-icon>
//Contenido Principal
<main class="column">
  <div *ngIf="true" class="columns is-multiline">
    <div class="column is-4">
      <div class="box">
        <div class="heading">Tableros</div>
        <hr/>
        <div class="subtitle">
          <h1>board name</h1>
        </div>
        <div class="level">
          <div class="level-item">
            <div class="">
              <div class="heading">Visibilidad</div>
              <div class="is-5 is-capitalized">permisos</div>
            </div>
          </div>
          <div class="level-item">
            <div class="">
              <div class="heading">Última Actividad</div>
              <div class="is-5">ultima actividad</div>
            </div>
          </div>
          <div class="level-item">
            <div class="">
              <div class="heading">Nº Miembros</div>
              <div class="is-5">numero miembros</div>
            </div>
          </div>
        </div>
        <div class="level">
          <div class="level-item has-text-centered">
            <a href="www.google.es"  target="_blank">Ver en Trello</a>
          </div>
          <div class="level-item">
            <a routerLink="/main/board">Más Información</a>
          </div>
        </div>
        <hr/>
      </div>
    </div>
  </div>
</main>
